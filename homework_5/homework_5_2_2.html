<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      window.onload = function () {
        const mainDiv = document.getElementById('main-div');
        let spans = document.querySelectorAll('span');

        mainDiv.style =
          'display: grid; grid-template-columns: 70px 40px 70px; width: 190px';

        mainDiv.addEventListener('mouseover', toggleData.bind(null, 'show'));
        mainDiv.addEventListener('mouseout', toggleData.bind(null, 'hide'));

        function toggleData(type, event) {
          let target = event && event.target;
          let dataToggleId = target.getAttribute('data-tooltip');

          switch (type) {
            case 'show':
              {
                spans.forEach((span) => {
                  if (dataToggleId === span.getAttribute('data-tooltip')) {
                    let newSpan = document.createElement('span');
                    newSpan.className = 'newSpan';
                    newSpan.innerHTML = dataToggleId;
                    newSpan.style = 'display: block; color: green';
                    span.style = 'display: block';
                    span.insertAdjacentElement('afterend', newSpan);
                  }
                });
              }
              break;
            case 'hide':
              {
                spans.forEach((span) => {
                  if (dataToggleId === span.getAttribute('data-tooltip')) {
                    let newSpan = document.querySelector('.newSpan');
                    newSpan.remove();
                  }
                });
              }
              break;
          }
        }
      };
    </script>
  </head>
  <body>
    <div id="main-div">
      <div>
        <span data-tooltip="наведите">наведите</span>
      </div>
      <div>
        <span data-tooltip="для">для</span>
      </div>
      <div>
        <span data-tooltip="подсказки">подсказки</span>
      </div>
    </div>
  </body>
</html>
